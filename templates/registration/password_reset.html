{% extends  'base.html' %}
{% load crispy_forms_tags %}
{% block main %}
<div style="margin-top:10px" class="card">
    <div class="card-body">
        <h4 class="card-title">Reset Password</h4>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form|crispy }}
            <button style="margin-top: 10px" type="submit" class="btn btn-primary btn-block">Request New
                Password</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register'%}">Sign Up</a>
            </small>
            <br>
            <small class="text-muted">
                Have an account? <a class="ml-2" href="{% url 'login'%}">Login</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
